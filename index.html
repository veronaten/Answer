<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/pow.js"></script>
    <script src="scripts/arr.js"></script>
    <script src="scripts/if.js"></script>
  </head>

  <body>
    <div class="container">
      <h2>Basic scripts</h2>

      <div class="item">
        <div>Base to the exponent power:</div>
        <button onclick="runPow()" type="button">Run pow()</button>
      </div>

      <h4>Arrays</h4>
      <div class="item">
        <div>[0] * [1] + [2] * [3] =</div>
        <button onclick="runSumMultiply()" type="button">Run sumMultiply()</button>
      </div>

      <div class="item">
        <div>Day of the week:</div>
        <button onclick="runDayNumber()" type="button">runDayNumber()</button>
      </div>

      <div class="item">
        <div>Choose the day of week:</div>
        <button onclick="chooseLang()" type="button">chooseLang()</button>
      </div>
    </div>
  </body>
</html>
