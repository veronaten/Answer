<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/pow.js"></script>
    <script src="scripts/arr.js"></script> 
    <script src="scripts/if.js"></script>
    <script src="scripts/cycles.js"></script>
  </head>

  <body>
    <div class="container">
      <h2>Basic scripts</h2>

      <div class="item">
        <div>Base to the exponent power:</div>
        <button onclick="runPow()" type="button">Run pow()</button>
      </div>

      <h4>Arrays</h4>
      <div class="item">
        <div>[0] * [1] + [2] * [3] =</div>
        <button onclick="runSumMultiply()" type="button">Run sumMultiply()</button>
      </div>

      <div class="item">
        <div>Day of the week:</div>
        <button onclick="runDayNumber()" type="button">runDayNumber()</button>
      </div>

      <div class="item">
        <div>Reveal the day of week:</div>
        <button onclick="revealTheDay()" type="button">revealTheDay()</button>
      </div> 

      <h4>Section If - else</h4> 
      <div class="item">
        <div>Choose your time of year:</div>
        <button onclick="getTimeOfYear()" type="button">getTimeOfYear()</button>
      </div>

      <div class="item">
        <div>Choose your month:</div>
        <button onclick="getMonth()" type="button">getMonth()</button>
      </div>

      <div class="item">
        <div>The first symbol of string:</div>
        <button onclick="checkNumber()" type="button">checkNumber()</button>
      </div>

      <h4>Section Cycles</h4>
      <div class="item">
        <div>Choose number today's of the week</div>
        <button onclick="chooseWeekDays()" type="button">chooseWeekDays()</button>
      </div>
    </div>
  </body>
</html>
